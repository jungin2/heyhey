<h1><strong>New Gradation</strong></h1>
<ol>
<li>자연</li>

<li>교통수단</li>
<li>문자</li>
</ol>
<p>여행자는 여러가지 모양의 새로움 중 취사선택하여 새로운
감명을 받는다. 여러 색깔들의 새로움은 결국 여행자의 뇌와
몸에 섞여들어 복합적인 하나의 기억이 된다. 이 지점에서
내가 느낀 새로운 그라데이션을 소개해보고자 한다. 독자들
에게 재미있는 여행이 되길 바란다.</p>
